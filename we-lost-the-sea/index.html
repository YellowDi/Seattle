<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>We lost the sea</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="sep30"></div>
					<div class="sep30"></div>
					<div class="sep30"></div>
					<div class="content">
						<svg viewBox="0 0 600 300">

							<!-- Gradient -->
							<radialGradient id="gr-radial" cx="50%" cy="50%" r="70%">
								<!-- Animation for radius of gradient -->
								<animate attributeName="r" values="0%;150%;100%;0%" dur="5s" repeatCount="indefinite" />
								<!-- Animation for colors of stop-color -->
								<stop stop-color="#FFF" offset="0">
									<animate attributeName="stop-color" values="#333;#FFF;#FFF;#333" dur="5s" repeatCount="indefinite" />
								</stop>
								<stop stop-color="rgba(55,55,55,0)" offset="100%" />
							</radialGradient>

							<!-- Text -->
							<text text-anchor="middle" x="50%" y="50%" dy=".35em" class="text">
								404
							</text>
						</svg>
					</div>
				</div>
				<div class="col-lg-12">
					<div class="sep30"></div>
					<div class="be-back text-center">
						<a href="#" class="be-back-btn">返回首页</a>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
